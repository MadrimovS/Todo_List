    <main>
      <div class="container col-5 mt-5">
        <h1 class="text-center">Todo list</h1>
        <form id="form">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Add todo..."
          />
          <input
            id="submitBtn"
            type="submit"
            value="Add todo"
            class="btn btn-warning form-control mt-2"
          />
          <input
            style="display: none"
            id="clearBtn"
            type="submit"
            class="btn btn-danger form-control mt-2"
            value="Clear todos"
          />
        </form>
        <div class="mt-5">
          <ul
            id="list-group"
            class="bg-secondary list-unstyled p-4 rounded"
          ></ul>
        </div>
        <h3 class="text-secondary text-center" id="error"></h3>
      </div>
    </main>

    <footer></footer>
